<div class="row" ng-controller="navController">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">   
            Current Location {{location}}
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">   
            Current Serial Number {{serialNumber}}
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">   
            <button type="button" class="btn btn-sm" ng-click="previousSlotMachine()">Backward</button>    
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">   
            <button type="button" class="btn btn-sm" ng-click="nextSlotMachine()">Forward</button>    
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">   
            <button type="button" class="btn btn-sm" ng-click="searchSlotMachine('1-2-5')">Search</button>    
        </div>
    </div>    
</div><!--end of Nav Page-->
