
<div class="row navSection">
<div class="container-fluid">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- left border column-->
        <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>        
        
        <!--Display current slot machine Details-->
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
            <h2>Current Slot Machine</h2>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                {{location}}
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 leftAlign">  
                <i class="fa fa-question" aria-hidden="true"></i>
            </div>
            <br>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
                {{serialNumber}}
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 leftAlign">  
                <i class="fa fa-question" aria-hidden="true"></i>
            </div>
            <br>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-class="{'incompleteColor':incompleteIcon, 'completeColor': completeIcon, 'skipColor': skipIcon}">
                {{completed}}
                <span ng-show="incompleteIcon"><i class="fa fa-ban incompleteColor" aria-hidden="true"></i></span>
                <span ng-show="completeIcon"><i class="fa fa-check completeColor" aria-hidden="true"></i></span>
                <span ng-show="skipIcon"><i class="fa fa-exclamation skipColor" aria-hidden="true"></i></span>                
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 leftAlign">  
                <i class="fa fa-question" aria-hidden="true"></i>
            </div>               
        </div>
        
        <!--Display Navigation controls-->
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5"  ng-class="{'is-disabled':showLowerHalf}">
            <h2 class="centerAlign">Navigation Controls</h2>
            <!--Top row containing search button-->            
            <div class="row centerAlign blue">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
                <form>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 input-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="userLocation">
                    <div class="input-group-btn">
                      <button class="btn" type="submit"ng-click="searchSlotMachine(userLocation)"><i class="fa fa-search searchIcon" aria-hidden="true"></i></button>
                    </div>
                  </div>
                </form>                
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>                
            </div>
            <!--Second row containing Next and Previous titles-->
            <br>
            <div class="row">
                <!-- Left side column-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 rightAlign">
                    Previous
                </div>
                <!--center column-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                <!--right side column-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 leftAlign">
                    Next
                </div>
            </div>
            <!--Third row containing Next, Open, and Previous controls--> 
            <div class="row blue">
                <!-- Left side column-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 rightAlign">
                    <button type="button" class="btn navButtonSize btn-lg" ng-click="previousSlotMachine()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                </div>
                <!-- center column-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 centerAlign">
                    <button type="button" class="btn btn-circle navButtonSize btn-lg" ng-click="open()" ng-Disabled = "completeIcon">
                        Open
                    </button>                     
                </div>
                <!-- right side column-->
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 leftAlign">
                    <button type="button" class="btn navButtonSize btn-lg" ng-click="nextSlotMachine()"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                </div>
            </div>
            <!--Forth row containing Dynamic Info Box-->
            <div class="row">
                <!-- Left side column-->
               <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
                <!-- center column-->
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 centerAlign " ng-class="{'incompleteColor':incompleteIcon, 'completeColor': completeIcon, 'skipColor': skipIcon}">              
                        {{status}}
                </div>
                <!-- right side column-->
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
            </div>   
        </div>
        <!-- right border column-->
        <div class="hidden-xs col-sm-1 col-md-1 col-lg-1"></div>        
    </div>
</div>
</div><!--end of Navigation Section-->
<div class="row complianceSection" ng-show="showLowerHalf==true">
    <div class="container-fluid">
    <h2>Click a Button to Document Compliance Issues</h2>
        <!--Display the top row of the compliance issues buttons-->
        <div class="row">   
            <!--First column of the top row featuring the Meal Book Issues-->
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="mealBook">Meal Book</button>           
            </div>
            
            <!--Second column of the top row featuring the Buttons Issues-->
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="button">Buttons</button>           
            </div>  
            
            <!--Third column of the top row featuring the Reel Strip Issues-->
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="reels">Reel Strip</button>           
            </div>
            <!--Forth column of the top row featuring the Software Issues-->
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="software">Software</button>           
            </div>               
        </div><!--end of top row-->
        
        <!--Display the bottom row of the compliance issues buttons-->
        <br>
        <div class="row">   
            <!--First column of the bottom row featuring the Tower Lights Issues-->
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="lights">Tower Lights</button>           
            </div>
            
            <!--Second column of the bottom row featuring the TouchScreen Issues-->
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="touchscreen">Touchscreen</button>           
            </div>  
            
            <!--Third column of the bottom row featuring the Secured Boards Issues-->
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">   
                <button type="button" class="btn btn-lg complianceButtons" ui-sref="locks">Secured CPU</button>           
            </div>              
        </div><!--end of lower row-->       
    <div class="row">
        <br>
        <!--Display the button navigate forward to the next slot machine-->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 centerAlign">   
            <button type="button" class="btn btn-md yellow" ng-click="skip()">Skip and Continue</button>
            <br>
            <i class="fa fa-question" aria-hidden="true"></i>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 centerAlign">      
            <button type="button" class="btn btn-md green" ng-click="saveCompleted()">Save and Continue</button>
            <br>
            <i class="fa fa-question" aria-hidden="true"></i>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 centerAlign">
            <h4>Total Number of Issues Found {{numberOfIssues}}</h4>    
        </div>  
    </div><!--end of Action Button Row--> 
</div>
</div><!--end of Compliance Issue Section-->
