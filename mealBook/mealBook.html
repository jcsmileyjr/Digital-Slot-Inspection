<div class="row" ng-controller="mealBookController">
    
    <!--Sets the page to the size of the view-port -->
    <!--Left-side view-port -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    
    <!--inner view-port -->
    <div class="col-xs-6  col-sm-6 col-md-6 col-lg-6">        
        <h1>Meal Book Compliance Issues {{billy}}</h1>
        <div class="row" ng-repeat="issues in mealBook">
            <input type="checkbox" ng-model="issues.found" ng-change="checked($index)">{{issues.issue}}
        </div>
        <br>
        <div><button type="button" class="btn btn-lg" ng-click="confirm()">Done</button></div>
        
    </div><!--end of inner view-port -->
    
    <!--right-side view-port -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
</div><!--end of Nav Page-->
